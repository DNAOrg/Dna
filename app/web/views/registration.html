<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>DNA - Building Management System</title>

    <!-- Bootstrap Core CSS -->
    <link href="../lib/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../lib/bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../css/dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../lib/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

</head>

<body>

    <div id="wrapper">

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-8">
                    <h1 class="page-header">Registration</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-8">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Basic Registration Elements
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form role="form">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label>Building Name</label>
                                            <input class="form-control" placeholder="Enter text">
                                            <p class="help-block">Example "Mayuresh Park" etc.</p>
                                        </div>
                                        <div class="form-group">
                                            <label>Building Website</label>
                                            <input class="form-control">
											<p class="help-block">Example "www.mayuresh_park.com" etc.</p>
                                        </div>
										<div class="form-group">
                                            <label>Address</label>
                                            <textarea class="form-control" rows="3"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label>Details</label>
                                            <input type="file" >
											<p class="help-block">provide .xls file.</p>
                                        </div>
                                        <!--<div><hr "width:100%"></div>-->
                                        </div>
                                        <div class="col-lg-6">
                                        <div class="form-group">
                                            <label>User Name</label>
                                            <input class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label>Password</label>
                                            <input type="password" class="form-control">
                                        </div>

                                        <div class="form-group">
                                            <label>Re-enter Password</label>
                                            <input type="password" class="form-control">
                                        </div>
                                        <div class="form-group">
                                         <label>Security Questions</label>
                                        </div>

                                        <div class="btn-group">
                                            
                                            <button type="button" class="btn btn-xs dropdown-toggle" data-toggle="dropdown">Select Security Question
                                            <span class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu pull-left" role="menu">
                                                <li><a href="#">What is you'r age?</a></li>
                                                <li><a href="#">What is you'r school name?</a></li>
                                                <li><a href="#">You'r Gf's cell number?</a></li>
                                            </ul>
                                        </div><div>
                                            <input class="form-control">
                                        </div>


										<div class="form-group">
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" value="">I accept all terms and conditions.
                                                </label>
                                            </div>
										</div>
                                        <button type="submit" class="btn btn-default">Register</button>
                                        <button type="reset" class="btn btn-default">Reset</button>
                                    </form>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                               
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="../lib/bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../lib/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../lib/bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../lib/dist/js/sb-admin-2.js"></script>

</body>

</html>
