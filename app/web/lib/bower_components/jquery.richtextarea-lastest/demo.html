<html>
<head>
	<title>richtextarea, jQuery plugin textarea demo</title>
	<meta name="description" content="Richtextarea is a jQuery plugin to convert an html TEXTAREA tag in html editing." />

	<script type="text/javascript" src="jquery-1.3.2.min.js"></script>
	<script type="text/javascript" src="jquery-ui-1.7.2.custom.min.js"></script>
	<script type="text/javascript" src="jquery.richtextarea.min.js"></script>

	<link rel="stylesheet" type="text/css" href="jquery-ui-1.7.2.custom.css" />
	<link rel="stylesheet" type="text/css" href="jquery.richtextarea.css" />
</head>
<body>

	<textarea name="edit1" id="edit1" cols="40" rows="5">
		Test
		&lt;ul&gt;&lt;li&gt;Test line 1&lt;/li&gt;
		&lt;li&gt;Test line 2&lt;/li&gt;
		&lt;/ul&gt;
	</textarea>

	<script type="text/javascript">
		$("#edit1").richtextarea();
	</script>
</body>
</html>
